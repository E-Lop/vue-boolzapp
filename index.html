<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- contenitore di tutta la webapp -->
      <div class="container">
        <!-- riga che contiene le 2 colonne della webapp -->
        <div class="row">
          <!-- colonna a sinistra della webapp -->
          <div class="col_sx">
            <!-- heading della colonna a sistra -->
            <div class="heading">Nome Utente</div>
          </div>
          <!-- colonna a destra della webapp -->
          <div class="col_dx">
            <!-- heading della colonna a destra -->
            <div class="heading">Samuele</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
