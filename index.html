<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Boolzapp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- contenitore di tutta la webapp -->
      <div class="container">
        <!-- riga che contiene le 2 colonne della webapp -->
        <div class="row">
          <!-- colonna a sinistra della webapp -->
          <div class="col_sx">
            <!-- heading della colonna a sistra -->
            <div class="heading">
              <div class="user_info">
                <div>
                  <img
                    class="round_icon"
                    src="img/avatar_io.jpg"
                    alt="Immagine utente"
                  />
                </div>
                <div class="user_name">Nome utente</div>
              </div>
              <div class="ui_icons">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <div class="notifications">
              <div class="round_icon">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div class="notification_texts">
                <p id="notify_new">Ricevi notifiche di nuovi messaggi</p>
                <p id="desktop_notify">Attiva notifiche desktop</p>
              </div>
            </div>
            <div class="filter">
              <input
                type="search"
                placeholder="Cerca o inizia una nuova chat"
              />
            </div>
            <div class="contacts">
              <!-- template per contatti -->
              <div class="contact_info">
                <div>
                  <img
                    class="round_icon"
                    src="img/avatar_io.jpg"
                    alt="Immagine utente"
                  />
                </div>
                <div class="contact_name">Nome utente</div>
              </div>
            </div>
          </div>
          <!-- colonna a destra della webapp -->
          <div class="col_dx">
            <!-- heading della colonna a destra -->
            <div class="heading">Samuele</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
